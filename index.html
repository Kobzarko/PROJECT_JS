<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Project</title>
  </head>
  <body>
    <div class="app">
      <div class="logo">
        <span>money</span>
      </div>
      <div class="title">
        Рассчет дневного бюджета
      </div>
      <div class="main">
        <div class="data">
          <div class="choose-expenses">Введите обязательные расходы</div>
          <input type="text" class="expenses-item" id="expenses_1" placeholder="Наименование">
          <input type="text" class="expenses-item" id="expenses_2" placeholder="Цена">
          <input type="text" class="expenses-item" id="expenses_3" placeholder="Наименование">
          <input type="text" class="expenses-item" id="expenses_4" placeholder="Цена">
          <button class="expenses-item-btn">Утвердить</button>
          
          <div class="optionalexpenses">Введите необязательные расходы</div>
          <input type="text" class="optionalexpenses-item" id="optionalexpenses_1">
          <input type="text" class="optionalexpenses-item" id="optionalexpenses_2">
          <input type="text" class="optionalexpenses-item" id="optionalexpenses_3">
          <button class="optionalexpenses-btn">Утвердить</button>

          <div class="count-budget">Расчет дневного бюджета</div>
          <button class="count-budget-btn">Рассчитать</button>

          <div class="choose-income-label">Введите статьи возможного дохода через запятую</div>
          <input type="text" class="choose-income" id="income">

          <div class="checksavings">
            Есть ли накопления?
            <input type="checkbox" id="savings">
          </div>
          <label for="sum">Сумма</label>
          <input type="text" class="choose-sum" id="sum">
          <label for="percent">Процент</label>
          
        </div>
      </div>
    </div>
    
    <script src="script.js"></script>
  </body>
</html>
